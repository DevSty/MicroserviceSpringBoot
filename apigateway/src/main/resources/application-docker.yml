server:
  port: 8083

spring:
  application:
    name: api-gateway
    spring:
      zipkin:
        base-url: http://zipkin:9411
  cloud:
    gateway:
      routes:
        - id: alumno
          uri: lb://ALUMNO
          predicates:
            - Path=/api/alumno/**
        - id: alumno
          uri: lb://CURSO
          predicates:
            - Path=/api/curso/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true